version: '3.7'

services:
    nginx:
        container_name: nginx
        image: nginx:latest
        ports:
            - 80:80
            - 6006:6006
        volumes:
            - ./nginx.conf:/etc/nginx/nginx.conf
        networks:
            - client
            - storybook
            - api
            - redis
            - postgres
        depends_on:
            - client
            - storybook
            - api

    client:
        container_name: client
        image: node:lts-alpine
        working_dir: /app/apps/client
        command: yarn dev --host
        ports:
            - 3000:3000 # vite hmr
        volumes:
            - ./:/app
        env_file:
            - ./apps/client/.env
        networks:
            - client
        depends_on:
            - api

    storybook:
        container_name: storybook
        image: node:lts-alpine
        working_dir: /app/apps/client
        command: yarn storybook
        volumes:
            - ./:/app
        networks:
            - storybook

    api:
        container_name: api
        image: node:lts-alpine
        working_dir: /app/apps/api
        command: yarn dev --debug 0.0.0.0:9229
        ports:
            - 9229:9229
        volumes:
            - ./:/app
        env_file:
            - ./apps/api/.env
        networks:
            - api
            - redis
            - postgres
        depends_on:
            - redis
            - postgres

    redis:
        container_name: redis
        image: redis:latest
        ports:
            - 6379:6379
        volumes:
            - redis-data:/data
        networks:
            - redis

    redis-commander:
        container_name: redis-commander
        image: rediscommander/redis-commander:latest
        ports:
            - 8081:8081
        environment:
            - REDIS_HOSTS=local:redis:6379
        networks:
            - redis
        depends_on:
            - redis

    postgres:
        container_name: postgres
        image: postgres:latest
        ports:
            - 5432:5432
        volumes:
            - postgres-data:/var/lib/postgresql/data
        environment:
            - POSTGRES_USER=admin
            - POSTGRES_PASSWORD=admin
            - POSTGRES_DB=szklarnia-pwr
        networks:
            - postgres

    pgadmin:
        container_name: pgadmin
        image: dpage/pgadmin4:latest
        # ports:
        #     - 8080:80
        volumes:
            - pgadmin-data:/var/lib/pgadmin
        environment:
            - PGADMIN_LISTEN_ADDRESS=0.0.0.0
            - PGADMIN_DEFAULT_EMAIL=admin@admin.com
            - PGADMIN_DEFAULT_PASSWORD=admin
        networks:
            - postgres
        depends_on:
            - postgres

volumes:
    redis-data:
        driver: local
    postgres-data:
        driver: local
    pgadmin-data:
        driver: local

networks:
    client:
        driver: bridge
    storybook:
        driver: bridge
    api:
        driver: bridge
    redis:
        driver: bridge
    postgres:
        driver: bridge
